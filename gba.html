<head>
    <script>
        function loadEmulator(name) {
            setTimeout(function() {
                window.location.href = `gba/IodineGBA/index.html#${name}`
            }, 500)
            document.title = `Emulator - Playing ${getName()}`
        }
        function getName() {
            var e = document.getElementById('romFile');
            return e.value;
        }
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/glowing-button.css">
</head>
<body>
    <div class="links">
        <button onclick="window.location.href='ds.html'" class="custom-button">DS Games</button>
        <button onclick="window.location.href='gb.html'" class="custom-button">Gameboy Games</button>
        <button onclick="window.location.href='gba.html'" class="custom-button">GBA Games</button>
        <button onclick="window.location.href='N64Wasm/dist/index.html'" class="custom-button">N64 Games</button>
        <button onclick="window.location.href='dos.html'" class="custom-button">DOS Games</button>
    </div>
    <label for="romFile">Games:</label>
    <select name="romFile" id="romFile">
        <option value="minishcap">The Legend of Zelda: The Minish Cap</option>
        <option value="pokemonblack">Pokemon Black</option>
        <option value="pokemonemerald">Pokemon Emerald</option>
        <option value="pokemonruby">Pokemon Ruby</option>
        <option value="pokemonsapphire">Pokemon Sapphire</option>
        <option value="sma2">Super Mario Advance 2</option>
        <option value="sma4">Super Mario Advance 4</option>
        <option value="sonicadvance3">Sonic Advance 3</option>
        <option value="supercircuit">Mario Kart: Super Circuit</option>
        <option value="superstarsaga">Mario and Luigi: Superstar Saga</option>
    </select>
    <button onclick="loadEmulator(getName())">Load Game</button>
</body>
