<head>
    <script>
        function loadEmulator(name) {
            setTimeout(function() {
                if (document.getElementById("romFile").options[document.getElementById("romFile").selectedIndex].id == "gbc") {
                    document.getElementById("player").src = `https://wasmboy.app/iframe/?rom-url=https://emulator.limegradient.xyz/gb/${name}.gbc`
                }
                else {
                    document.getElementById("player").src = `https://wasmboy.app/iframe/?rom-url=https://emulator.limegradient.xyz/gb/${name}.gb`
                }
            }, 500)
            document.title = `Emulator - Playing ${getName()}`
        }
        function getName() {
            var e = document.getElementById('romFile');
            return e.value;
        }
    </script>
    <title>Emulator - GB</title>
</head>
<body>
    <a href="index.html">Go Back</a>
    <br>
    <br>
    <iframe id="player" title="WasmBoy Iframe Embed" width="640" height="576" allowfullscreen="true"> </iframe>
    <br>
    <label for="romFile">Games:</label>
    <select name="romFile" id="romFile">
        <option value="linksawakening">The Legend of Zelda: Links Awakening</option>
        <option value="pokemonblue">Pokemon Blue</option>
        <option id="gbc" value="pokemoncrystal">Pokemon Crystal</option>
        <option id="gbc" value="pokemongold">Pokemon Gold</option>
        <option value="pokemonred">Pokemon Red</option>
        <option id="gbc" value="pokemonsilver">Pokemon Silver</option>
        <option id="gbc" value="pokemonyellow">Pokemon Yellow</option>
        <option value="sml">Super Mario Land</option>
        <option value="sml2">Super Mario Land 2</option>
        <option value="sml4">Super Mario Land 4</option>
    </select>
    <button onclick="loadEmulator(getName())">Load Game</button>
</body>
